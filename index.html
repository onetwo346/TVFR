<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVFR - The Virtual Fitting Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .section {
            display: none;
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            transition: opacity 0.3s;
        }
        .section.active {
            display: block;
            opacity: 1;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .pulse-button {
            padding: 15px 30px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 400px;
            margin: 0 auto;
        }
        input, select, button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        #avatar-container {
            width: 100%;
            max-width: 500px;
            height: 400px;
            background: #ddd;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }
        #avatar-preview {
            max-width: 100%;
            height: auto;
            transition: transform 0.2s;
        }
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            left: 0;
            padding: 10px;
        }
        @media (max-width: 600px) {
            h1 { font-size: 22px; }
            p, input, select, button { font-size: 14px; }
            .pulse-button { padding: 10px 20px; }
            #avatar-container { height: 300px; }
        }
    </style>
</head>
<body>
    <!-- Intro Section -->
    <div id="intro" class="section active">
        <h1>TVFR - The Virtual Fitting Room</h1>
        <p>Create an avatar that mirrors YOUâ€”face, body, and all. Try on clothes virtually with a 3D simulation and see how they fit!</p>
        <button class="pulse-button" onclick="showSection('options')">Tap to Enter</button>
    </div>

    <!-- Options Section -->
    <div id="options" class="section">
        <h1>Create Your Avatar</h1>
        <form id="avatar-form">
            <label><input type="checkbox" id="face-scan"> Use Facial Recognition (Scan Face)</label>
            <input type="number" placeholder="Height (cm)" required>
            <input type="number" placeholder="Weight (kg)" required>
            <select required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input type="text" placeholder="Skin Color (e.g., light, dark)" required>
            <input type="text" placeholder="Body Shape (e.g., slim, curvy)" required>
            <input type="file" id="clothing-upload" accept="image/*,video/*" required>
            <button type="submit">Tap to Enter Fitting Room</button>
            <button type="button" onclick="document.getElementById('avatar-form').reset()">Clear Page</button>
        </form>
    </div>

    <!-- Fitting Room Section -->
    <div id="fitting-room" class="section">
        <h1>Your Virtual Fitting Room</h1>
        <div id="avatar-container">
            <img id="avatar-preview" src="" alt="Your Avatar">
        </div>
        <div class="controls">
            <button onclick="toggleMode()">Free Simulation</button>
            <button onclick="showSection('options')">Close</button>
        </div>
        <p id="mode-status">Mode: Auto-Modeling</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>Contact: <a href="mailto:cosmoscoderr@gmail.com">cosmoscoderr@gmail.com</a></p>
    </footer>

    <script>
        // Section Navigation
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        // Form Submission - No Payment Prompt
        document.getElementById('avatar-form').addEventListener('submit', (e) => {
            e.preventDefault();

            // Collect Data
            const formData = {
                faceScan: document.getElementById('face-scan').checked,
                height: document.querySelector('input[placeholder="Height (cm)"]').value,
                weight: document.querySelector('input[placeholder="Weight (kg)"]').value,
                gender: document.querySelector('select').value,
                skinColor: document.querySelector('input[placeholder="Skin Color"]').value,
                bodyShape: document.querySelector('input[placeholder="Body Shape"]').value,
                clothing: document.getElementById('clothing-upload').files[0]
            };
            localStorage.setItem('avatarData', JSON.stringify(formData));

            // Load Clothing (Placeholder for 3D)
            const clothingUrl = URL.createObjectURL(formData.clothing);
            document.getElementById('avatar-preview').src = clothingUrl;

            // Go to Fitting Room
            showSection('fitting-room');
        });

        // Free Simulation Mode
        let isFreeMode = false;
        let angle = 0;
        function toggleMode() {
            isFreeMode = !isFreeMode;
            const status = document.getElementById('mode-status');
            const avatar = document.getElementById('avatar-preview');
            status.textContent = isFreeMode ? 'Mode: Free Simulation' : 'Mode: Auto-Modeling';

            if (isFreeMode) {
                // Simulate basic movement (expand with Three.js for real 3D)
                avatar.style.transform = `rotate(${angle}deg)`;
                angle += 10;
            } else {
                avatar.style.transform = 'rotate(0deg)';
            }
        }
    </script>
</body>
</html>
