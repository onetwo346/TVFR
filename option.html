<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TVFR - Create Your Avatar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="options-container">
        <h1>Create Your Avatar</h1>
        <form id="avatar-form">
            <label><input type="checkbox" id="face-scan"> Use Facial Recognition (Scan Face)</label><br>
            <input type="number" placeholder="Height (cm)" required><br>
            <input type="number" placeholder="Weight (kg)" required><br>
            <select required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>
            <input type="text" placeholder="Skin Color (e.g., light, medium, dark)" required><br>
            <input type="text" placeholder="Body Shape (e.g., slim, athletic)" required><br>
            <input type="file" id="clothing-upload" accept="image/*,video/*" required><br>
            <button type="submit">Tap to Enter Virtual Fitting Room</button>
            <button type="button" onclick="document.getElementById('avatar-form').reset()">Clear Page</button>
        </form>
        <p>One-time $1 payment required to unlock full experience.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
